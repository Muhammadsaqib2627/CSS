<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        .bg {
            color: red;
        }

        .khan {
            background-color: aqua;
        }

        .SS {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <!-- Class Selector -->
    <h1>Class Selector</h1>
    <p class="bg khan SS">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam eius aliquid perferendis
        hic
        aut
        voluptatum
        voluptas placeat maxime iure numquam.</p>
    <h3 class="khan SS">this is class Selector </h3>
</body>

</html>
