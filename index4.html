<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        #maindiv>p {
            color: chocolate;
            background-color: black;
        }

        #seconddiv>h1 {
            color: cornflowerblue;
            font-style: italic;
        }
    </style>
</head>

<body>
    <!-- Child Selector -->
    <div id="maindiv">
        <h1>Child Selector</h1>
        <p>this is khan</p>
        <p>I am working on css in html use a Child Selector</p>
        <div id="seconddiv">
            <p>this is botom line </p>
            <h1>This is second hadding </h1>
        </div>
    </div>
</body>

</html>
